<script>$( "#alarm" ).timeDropper({
    format: 'h:mm A',
    meridians: true,
    init_animation: 'dropDown',
    textColor: '#2B637F',
    backgroundColor: '#A3DFF',
    borderColor: '#57C5FF',
    primaryColor: '#459ECC'
});
</script>
<style>
    .no-animate {
        -webkit-backface-visibility: hidden;
        -webkit-transform:translate3d(0,0,0);
        -webkit-transform-style: preserve-3d;
    }
</style>
<div class="container-fluid">
    <div class="card">
        <div class="container" id="info-container">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h2 class="text-nowrap text-left text-info">Daily Tracking</h2></div>
                        <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12 site-form">
                            <form id="my-form" ng-submit="dailyTrackCtrl.addTrackingValue()">
                                <div class="form-group has-feedback">
                                    <input class="form-control" ng-model="dailyTrackCtrl.tv.notes" type="text" name="notes"  placeholder="Notes" id="trackNotes" maxlength="36"><i class="form-control-feedback fa fa-sticky-note-o" aria-hidden="true"></i></div>
                                <div class="form-group has-feedback">
                                    <input class="form-control form-control" id="alarm" data-ng-model="dailyTrackCtrl.tv.trackTime" type="text" name="trackTime" placeholder="Time"><i class="form-control-feedback fa fa-clock-o" aria-hidden="true"></i></div>
                                <div class="form-group has-feedback">
                                    <input class="form-control" ng-model="dailyTrackCtrl.tv.glucoseLevel" name="glucoseLevel"  placeholder="Tracking value" id="trackValue" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  type = "number" maxlength = "3"><i class="form-control-feedback fa fa-pencil" aria-hidden="true"></i></div>
                                <button class="btn btn-default btn-lg" type="submit" id="form-btn">Submit </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div ng-cloak class="col-lg-6 col-lg-offset-0 col-md-12">
                    <div class="row">
                        <div ng-if="dailyTrackCtrl.logDetails.length == 0" class="col-lg-12 col-lg-offset-2 col-md-6 col-sm-6 col-xs-12 contact-box">
                            <div class="row">
                                <div class="col-lg-3 col-md-12"><img src="diabetesAssets/img/doctorIcon.png" /></div>
                                <div class="col-lg-8 col-lg-offset-0 col-md-12">
                                    <h3><cite>&quot;No value recorded today&quot;</cite></h3></div>
                            </div>
                        </div>
                        <div ng-if="dailyTrackCtrl.logDetails.length !== 0" class="col-lg-12 col-lg-offset-2 col-md-6 col-sm-6 col-xs-12 contact-box">
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="lead" id="contact-text"><u>Today's values</u></p>
                                </div>
                            </div>
                            <div class="row" ng-repeat="log in dailyTrackCtrl.logDetails">
                                <div class="col-lg-8 col-md-12">
                                    <div class="info-box"><i class="glyphicon glyphicon-tint my-info-icons"></i><span>{{ log.trackTime }}, {{ log.notes }}</span></div>
                                </div>
                                <div class="col-lg-2 col-lg-offset-1 col-md-12">
                                    <div class="info-box"><span>{{ log.glucoseLevel }} mg/dL</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
